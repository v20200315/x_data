{% load static %}
<link rel="stylesheet" href="{% static 'samples/style.css' %}">
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'samples:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No samples are available.</p>
{% endif %}
